<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>動画</title>
  </head>
  <body>
    <br />
    <header>動画</header>
    <br />
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/RnM8fj64XZY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; 
      encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
      <figcaption>
        <dl>
          <dt>安らぎはレモンとともに</dt>
          <dd>
            オリジナル商品「LemoRela」のプロモーション映像です。
            <br />
            商品の「溶かしてすぐ飲める、
            リラックスタイムのお供」というコンセプトを伝えるために作りました。<br />
            ゆったりとしたカメラワークで商品とともに過ごす穏やかな時間を表現しました。
          </dd>
        </dl>
      </figcaption>
    </figure>
    <br /><br />
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/4b3HwPLeEG8"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; 
      autoplay; 
      clipboard-write; 
      encrypted-media; 
      gyroscope; 
      picture-in-picture"
        allowfullscreen
      >
      </iframe>
      <figcaption>
        <dl>
          <dt>ボトル越しに見る故郷の海</dt>
          <dd>
            カメラワークの練習として一つの商品をいろいろなカットで撮り、それをもとに制作した映像です。<br />
            シーンとシーンの対比を意識することで一人暮らしの静けさ、都会の殺伐とした空気感を表現しました。
          </dd>
        </dl>
      </figcaption>
    </figure>
    <br /><br /><br />

      <a href="./index.html">トップページに戻る</a>
    </footer>
  </body>
</html>
